<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/animate.min.css">
  <style>
    h1 {
      width: 70%;
      height: 200px;
      line-height: 200px;
      font-size: 50px;
      text-align: center;
      border: 1px solid #ccc;
      box-shadow: 10px 10px 10px 5px #ccc;
      border-radius: 20px;
      margin: 50px auto;
    }
    .flower {
      float: right;
      -webkit-transform: scale(0.5);
      -moz-transform: scale(0.5);
      -ms-transform: scale(0.5);
      -o-transform: scale(0.5);
      transform: scale(0.5);
    }
  </style>
</head>
<body>
  <h1 class="animated zoomInDown">卢忠宽</h1>
</body>
<script src="funny/line/line.js"></script>
<script src="funny/flower/flower.js"></script>
</html>
