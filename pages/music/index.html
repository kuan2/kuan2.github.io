  let audio = document.querySelector('audio');
  let name = document.querySelector('h2');
  
  function loadList() {
    let container = document.createElement('div');
    data.map((item) => {
      let itemContainer = document.createElement('p');
      itemContainer.className = 'item-name';
      itemContainer.textContent = Object.values(item)[0];
      container.appendChild(itemContainer);
    });
    document.body.appendChild(container);
  }
  loadList();
  function getRandomMusic() {
    let random = Math.floor(Math.random() * data.length);
    let music = data[random];
    for (let i in music) {
      name.textContent = music[i];
      audio.setAttribute('src', i);
    }
  }
  getRandomMusic();
  // 选歌功能
  let names = document.getElementsByClassName('item-name');
  let len = names.length;
  for (let i = 0; i < len; i ++) {
    names[i].index = i;
    names[i].onclick = () => {
      let text = names[i].innerHTML;
      data.map(item => {
        let key = Object.keys(item)[0];
        let value = Object.values(item)[0];
        if (value === text) {
          audio.setAttribute('src', key);
          name.innerHTML = value;
        }
      })
    }
  }
